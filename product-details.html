<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/options-shirt.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>


</head>

<body>

    <!-- Componente de Cabeçalho -->
    <div id="header"></div>

    <div class="container">
        <div class="caminho">
            <span class="caminho-item">
                <a href="/index.html">Início</a>
            </span>


            <span class="caminho-item">
                <a>Detalhes</a>
            </span>
        </div>
        <div class="product-container" style="margin-bottom: 48px">
            <div class="product-details-container">
                <div id="product-details">
                    <!-- Detalhes do produto serão carregados dinamicamente aqui -->
                </div>

                <div class="d-flex gap-2">
                    <button class="btn btn-primary" type="button"
                        style="width: 50%; height: 50px; display: flex; align-items: center; justify-content: center;">
                        <i class="ph ph-basket" style="font-size: 24px; margin-right: 10px;"></i>
                        <span>COMPRAR</span>
                    </button>

                    <button id="open-cart" class="btn btn-secundary" type="button"
                        style="width: 50%; height: 50px; display: flex; align-items: center; justify-content: center;">
                        <i class="ph ph-shopping-cart" style="font-size: 24px; margin-right: 10px;"></i>
                        <span>CARRINHO</span>
                    </button>
                </div>
            </div>


            <div id="side-menu" class="side-menu" style="background-color: #F8F9FA;">
                <div class="menu-header">
                    <div style="display:flex; gap: 10px;align-items: center;">
                        <div
                            style="width: 52px ;height: 52px; margin-right: 10px ; background-color:#A88658; border-radius: 100%;display: flex;justify-content: center;align-items: center;">
                            <i class="ph ph-shopping-cart" style="font-size: 40px;">
                            </i>

                        </div>
                        <h5>Nome de Usuario</h5>
                    </div>
                    <button id="close-cart" class="close-btn">&times;</button>
                </div>
                <div id="cart-items" class="cart-items">
                    <!-- Produtos no carrinho serão carregados aqui -->
                </div>

                <div class="frete-card"
                    style="background-color:#f8f9fa;margin-left: 21px; display: flex; justify-content: space-between; margin-right: 20px;">
                    <p style="margin: 0; font-weight: bold;">CARRINHO</p>
                    <h5>359,96R$</h5>
                </div>



                <div class="cep-card" style="background-color:#f8f9fa;margin-bottom: 10px;">
                    <p style="margin: 0; font-weight: bold">CEP</p>
                    <input style="width: 100%">
                    <button class="btn btn-secundary" type="button" style="border: none">
                        <span>CALCULAR</span>
                    </button>
                </div>


                <div class="frete-card"
                    style="background-color:#f8f9fa;margin-left: 21px; display: flex; justify-content: space-between; margin-right: 20px;">
                    <p style="margin: 0; font-weight: bold;margin-bottom: 10px;">FRETE</p>
                    <h5>19.99R$</h5>
                </div>

                <div>

                    <div class="product-cart-card"
                        style="background-color:#f8f9fa;margin-left: 21px; display: flex; justify-content: space-between; margin-right: 20px;border-top: 1px solid #ddd;">
                        <p style="margin: 0; font-weight: bold;">PRODUTO 1</p>
                        <h5>89.99R$</h5>
                    </div>


                    <div class="product-cart-card"
                        style="background-color:#f8f9fa;margin-left: 21px; display: flex; justify-content: space-between; margin-right: 20px;border-top: 1px solid #ddd;">
                        <p style="margin: 0; font-weight: bold;">PRODUTO 2</p>
                        <h5>89.99R$</h5>
                    </div>


                    <div class="product-cart-card"
                        style="background-color:#f8f9fa;margin-left: 21px; display: flex; justify-content: space-between; margin-right: 20px;border-top: 1px solid #ddd;">
                        <p style="margin: 0; font-weight: bold;">PRODUTO 3</p>
                        <h5>89.99R$</h5>
                    </div>


                    <div class="product-cart-card"
                        style="background-color:#f8f9fa;margin-left: 21px; display: flex; justify-content: space-between; margin-right: 20px;border-top: 1px solid #ddd;">
                        <p style="margin: 0; font-weight: bold;">PRODUTO 4</p>
                        <h5>89.99R$</h5>
                    </div>

                </div>





                <div class="cart-footer">
                    <p class="total">Total: R$ <span id="total-price">379,95</span></p>
                    <button class="btn btn-primary btn-checkout">COMPRAR</button>
                </div>
            </div>

            <div class="suggestions-container-wrapper">
                <h1 class="suggestions-title">SUGESTÕES</h1>
                <div id="suggestions-container">
                    <!-- Cartões serão carregados dinamicamente aqui -->
                </div>
            </div>
        </div>
    </div>

















    <!-- Componente de Rodapé -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/products.js"></script>
    <script src="js/productDetails.js"></script>
    <script src="js/suggestions.js"></script>
    <script src="js/header.js"></script>
</body>

</html>
