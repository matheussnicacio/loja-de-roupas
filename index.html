<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Produtos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/slide.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

</head>
<body>

    <!-- Componente de Cabeçalho -->
    <div id="header"></div>


    <section class="slider">
        <div class="slider-content">
            
            <input type="radio" name="btn-radio" id="radio1">
            <input type="radio" name="btn-radio" id="radio2">
            <input type="radio" name="btn-radio" id="radio3">

            <div class="slide-box primeiro">
                <img class="img-desktop" src="imagesslide/desktop1.png" alt="slide 1">
                <img class="img-mobile" src="imagesslide/mobile1.png" alt="slide 1">
                
               <!-- CASO QUISER POR LINK <a href="#"><img src = "" alt=""></a>-->
            </div>

            <div class="slide-box">
                <img class="img-desktop" src="imagesslide/desktop2.png" alt="slide 3">
                <img class="img-mobile" src="imagesslide/mobile2.png" alt="slide 1">
            </div>

            <div class="slide-box">
                <img class="img-desktop" src="imagesslide/desktop3.png" alt="slide 3">
                <img class="img-mobile" src="imagesslide/mobile3.png" alt="slide 3">
            </div>

            <div class="nav-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>

            <div class="nav-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
            </div>

        </div>
    </section>



    <div class="container mt-5">
        <h1>Produtos</h1>
        <div class="row" id="product-list">
            <!-- Produtos serão carregados dinamicamente aqui -->
        </div>
    </div>

    <!-- Componente de Rodapé -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/slide.js"></script>
    <script src="js/products.js"></script>
    <script src="js/header.js"></script>
</body>
</html>
